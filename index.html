<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <form id="taskForm">
            <div class="input-group">
                <input
                    type ="text"
                    class="input-group-field"
                    placeholder="Name a task"
                    name="taskName"
                    autofocus
                    required
                >
                <div class ="input-group-button">
                    <button 
                        class="button success"
                        type="submit"
                    >
                    Add Task
                    </button>
                </div>
            </div>
        </form>
        
        <ul id="taskList" class="no-bullet">
            <li class="template task grid-x align-middle">
                <span class="taskName cell auto"></span>
                <span class="actions cell shrink">
                    <button class="button fav warning">fav</button>
                    <button class="edit button">edit</button>
                    <button class="button alert remove">del</button>
                </span>
            </li>
        </ul>
    </main>
    <script src="index.js"></script>
</body>
</html>
